<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

<body>
  <div class="jumbotron jumbotron-fluid text-center bg-primary">
    <h1 class="display-4 text-white">Exercice 2</h1>
    <h2 class="text-white">Demander à l'aide d'un formulaire les 5 dernières notes d'un élève.</h2>
  </div>
  <div class="container d-flex justify-content-center text-center">
    <div class="row d-flex justify-content-center flex-column">
      <form class="form d-flex justify-content-center flex-column" action="#" method="post" id="my-form">
        <label for="">Note 1 : </label><input type="text" name="note" class='note text-center' id="note1">
        <label for="">Note 2 : </label><input type="text" name="note" class='note text-center' id="note2">
        <label for="">Note 3 : </label><input type="text" name="note" class='note text-center' id="note3">
        <label for="">Note 4 : </label><input type="text" name="note" class='note text-center' id="note4">
        <label for="">Note 5 : </label><input type="text" name="note" class='note text-center' id="note5">
        <button type="button" class="btn btn-primary mt-4" id="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script src="assets\js\script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
