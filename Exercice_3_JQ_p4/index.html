<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 3</title>
</head>
<body>
  <!-- mon jumbotron -->
  <div class="jumbotron jumbotron-fluid text-center bg-primary">
    <h1 class="display-4 text-white">Exercice 3</h1>
    <h2 class="text-white">Créer un formulaire qui demande le nom, le prénom, l'adresse mail et le numéro de téléphone de l'utilisateur.</h2>
  </div>
  <div class="container text-center p-4 mt-4">
    <!-- mon formulaire -->
    <form class="form p-2">
      <h1 class="text-white">FORMULAIRE</h1>
      <div class="form-row p-4">
        <div class="col">
          <!-- input lastname -->
          <input type="text" name="lastname" class="form-control pseudo" placeholder="Nom" id="lastname" required>
          <span id="lastname_missing"></span>
        </div>
        <div class="col">
          <!-- input firstname -->
          <input type="text" name="firstname" class="form-control pseudo" placeholder="Prénom" id="firstname" required>
        </div>
      </div>
      <div class="form-row p-4">
        <div class="col">
          <!-- input email -->
          <input type="email" name="email" class="form-control email" placeholder="email" id="email" required>
        </div>
        <div class="col">
          <!-- input phonenumber -->
          <input type="tel" name="phonenumber" minlength="10" maxlength="14" class="form-control" placeholder="n° de tel" id="phonenumber" required>
        </div>
      </div>
        <button type="submit" class="btn btn-primary" id="button_submit">Submit</button>
    </form>
  </div>

<script src="assets\js\jquery-3.3.1.min.js"></script>

</body>
</html>
